<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BleksTech Training Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav id="main-headline">
        <h1>BLEKS TECHNOLOGIES</h1>
    </nav>

    <img id="logo" src="images\bleksLogo.jpg" alt="BLEKSlogo">
    
    <div class="main-header">
        <h1>STUDENT REGISTRATION FORM</h1>
    </div>
    <hr>

    <div id="form">
        <div class="form-container">
            <form class="registration">
                <ul>
                    <h3 id="form-header">Registration</h3>
                    <label id="form-label1" for="first-name">First Name:</label>
                    <input type="text" id="firstName" name="first-name" required> <br>
                    <br>

                    <label class="form-label" for="last-name">Last Name:</label>
                    <input type="text" id="lastName" name="last-name" required> <br>
                    <br>

                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" name="email" required> <br>
                    <br>

                    <label class="form-label" for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required> <br>
                    <br>

                    <label class="form-label" for="gender">Gender:</label>
                    <input type="radio" id="genderMale" name="gender" value="yes"> Male
                    <input type="radio" id="genderFemale" name="gender" value="yes"> Female <br>
                    <br>

                    <label class="form-label" for="birthday">Date of Birth:</label>
                    <select type="Date" id="birthdayMonth" name="birthday" required></select>
                    <select type="Date" id="birthdayDay" name="birthday" required></select>
                    <select type="Date" id="birthdayYear" name="birthday" required></select> <br>
                    <br>

                    <label class="form-label" for="country">Country:</label>
                    <select type="text" id="country" name="country" required></select> <br>
                    <br>

                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" required> <br>
                    <br>

                    <label class="form-label" for="password">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="password" required> <br>
                </ul>
                <label>
                    <input type="checkbox" id="agreement" name="agree" value="yes"> I agree to the <a href="http://www.bleksdesign.com">terms and conditions</a>
                </label>
            </form>
        </div>

        <div class="submit-form">
            <input id="submit" type="submit" value="Submit">
            <input id="cancelButton" type="submit" value="Cancel">
        </div>

        <div id="container"><h5></h5></div>
    </div>


    

    

    <script src="main.js"></script>
</body>
<footer>

</footer>

</html>
