    <h1>STUDENT REGISTRATION FORM</h1>

    <div class="main-container">
        <div class="form-container">
            <form class="registration">
                <ul>
                    <h3>Registration</h3>
                    <label class="form-label" for="name">First Name:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Last Name:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Email:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Phone Number:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Gender:</label>
                    <input type="radio" id="" name="gender" value="Male" required>
                    <input type="radio" id="" name="gender" value="Male" required> <br>
                    <br>

                    <label class="form-label" for="name">Country:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Password:</label>
                    <input type="text" id="" name="name" required> <br>
                    <br>

                    <label class="form-label" for="name">Confirm Password:</label>
                    <input type="text" id="" name="name" required> <br>
                </ul>
            </form>
        </div>

        <div>
            <p>I agree to the Terms of Use</p>
        </div>

        <div class="submit-form">
            <input type="submit" value="Submit">
            <input type="submit" value="Cancel">
            
        </div>
